<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 4</title>
  </head>
  <body>
    <h1>Ejercicio 4 </h1>
    <script>
    var nota = prompt("Introduce la nota del examen");
    if (nota > 5){
      document.write("Aprobado");
    }

    else if (nota = 5){
      document.write("Aprobado por los pelos");
    }

    else if (nota < 5){
      document.write("Suspenso");
    }
    </script>
  </body>
</html>
