<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 3</title>
  </head>
  <body>
    <h1>Ejercicio 3</h1>
    <script>
    var num1 = parseInt(prompt("Introduce el primer numero"));
    var num2 = parseInt(prompt("Introduce el segundo numero"));
    var operacion = prompt("Introduce la operaci√≥n que vas a realizar");
    if (operacion === "sumar"){
    document.write(parseInt(num1)+parseInt(num2));
    }

    else if (operacion === "restar"){
    document.write(parseInt(num1)-parseInt(num2));
    }

    else if (operacion === "multiplicar"){
    document.write(parseInt(num1)*parseInt(num2));
    }

    else if (operacion === "dividir"){
    document.write(parseInt(num1)/parseInt(num2));
    }

    </script>
  </body>
</html>
